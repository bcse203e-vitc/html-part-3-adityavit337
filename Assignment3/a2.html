<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi-Level Organization Chart</title>
  </head>
  <body>
    <h1> Multi-Level Organization Chart</h1>
    <table border="1">
      <tr>
        <th>Department Name</th>
        <th>Manager</th>
        <th>Number of Employees</th>
        <th>Budget(in dollars)</th>
        <th>Percentage of Total Budget</th>
      </tr>
      <tr>
        <td rowspan="2">HR</td>
        <td>Gaurav</td>
        <td>10</td>
        <td rowspan="2">100,000</td>
        <td rowspan="2">10%</td>
      </tr>
      <tr>
        <td>Kartik</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Engineering</td>
        <td>Tushar</td>
        <td>50</td>
        <td>500,000</td>
        <td>50%</td>
      </tr>
      <tr>
        <td>Marketing</td>
        <td>Akshay</td>
        <td>25</td>
        <td>300,000</td>
        <td>30%</td>
      </tr>
      <tr>
        <td>Sales</td>
        <td>Aman</td>
        <td>20</td>
        <td>100,000</td>
        <td>10%</td>
      </tr>
    </table>
  </body>
</html>
